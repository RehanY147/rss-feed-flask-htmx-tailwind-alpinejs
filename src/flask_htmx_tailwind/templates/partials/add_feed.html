<form action="{{ url_for('add_feed') }}" method="POST" class="flex flex-col items-center">
  <div>
    <label for="url">URL</label>
    <input type="text" class="bg-slate-100 p-2 mb-2" id="url" name="url">
  </div>
  <div>
    <label for="title">Title</label>
    <input type="text" class="bg-slate-100 p-2 mb-2" id="title" name="title">
  </div>

  <div>
    <label for="showImages">Show Images</label>
    <input type="checkbox" class="bg-slate-100 p-2 mb-2" id="showImages" name="showImages">
  </div>

  <input type="submit" value="Add" class="bg-slate-600 text-white font-semibold rounded-md px-4 py-2">
</form>
